<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="cadastroUser.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

  </head>
  <body>
    <h1>Bem Vindo! seja o nosso viagente</h1>



    <section class="forms-section">
        <h1 class="section-title"></h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>
            <form id="registerForm" class="form form-login">
              <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="email">E-mail</label>
                  <input id="email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="password">Password</label>
                  <input id="password" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-login">Login</button>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>
            <form id="registerForm" class="form form-signup">
              <fieldset>
                <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                <div class="input-block">
                  <label for="email">E-mail</label>
                  <input id="email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="password">Password</label>
                  <input id="password" type="password" required>
                </div>
                <div class="input-block">
                  <label for="password">Confirm password</label>
                  <input id="password" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-signup">Continue</button>
              <button type="submit" class="btn-signup"><a class="link-registro" href="index.html">In√≠cio</a></button>
            </form>
          </div>
        </div>
      </section>




      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="registro.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <script>
        const switchers = [...document.querySelectorAll('.switcher')]

switchers.forEach(item => {
	item.addEventListener('click', function() {
		switchers.forEach(item => item.parentElement.classList.remove('is-active'))
		this.parentElement.classList.add('is-active')
	})
})
    </script>




<script>
document.getElementById('registroForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    axios.post('http://localhost:8080/api/usuario/cadastrar', {
        nome: nome,
        email: email,
        senha: senha,
        
    })
    .then(function(response) {
        alert(response.data);
    })
    .catch(function(error) {
        console.error(error);
    });
});



</script>
  </body>
</html>
